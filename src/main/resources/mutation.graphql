mutation {
  updateFactSheet(id: "#itcomponentid",
    rev: #rev, patches: [{op: add, path: "/relITComponentToApplication/new_1", value: "{\"factSheetId\":\"#providerid\"}"}]) {
    factSheet {
      id
      displayName
      ... on ITComponent {
        relITComponentToApplication {
          edges {
            node {
              factSheet{
                id
                type
                displayName
              }
            }
          }
        }
      }
    }
  }
}