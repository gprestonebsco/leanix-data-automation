{
  allFactSheets(filter: {
    facetFilters: [
      {facetKey: "FactSheetTypes", keys: ["ITComponent"]},
      {facetKey: "relITComponentToUserGroup", operator: NOR, keys: ["__missing__"]},
      {facetKey: "relITComponentToApplication", operator: NOR, keys: ["__missing__"]}
    ],
    displayName: "Data Automation Test IT Component"
    }) {
    edges {
      node {
        id
        displayName
        ... on ITComponent {
          relITComponentToApplication {
            edges {
              node {
                id
                factSheet {
                  id
                  displayName
                  ... on Application {
                    relApplicationToUserGroup {
                      edges {
                        node {
                          id
                          factSheet {
                            id
                            displayName
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
          relITComponentToUserGroup {
            edges {
              node {
                id
                factSheet {
                  id
                  displayName
                }
              }
            }
          }
        }
      }
    }
  }
}