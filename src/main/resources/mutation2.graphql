mutation {
  updateFactSheet(id: "%dataobjectid",
    rev: %rev, patches: [{op: add, path: "/relDataObjectToApplication/new_1", value: "{\"factSheetId\":\"%providerid\"}"}]) {
    factSheet {
      id
      displayName
      ... on DataObject {
        relDataObjectToApplication {
          edges {
            node {
              factSheet{
                id
                type
                displayName
              }
            }
          }
        }
      }
    }
  }
}